<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo border border-danger m-3">
        <h1>Todo List App</h1>


        <!-- <h4 ></h4> -->
        <div id="worning" class="alert alert-danger d-none" role="alert"></div>
        <!-- <div id="setTime" class="alert alert-danger d-none" role="alert"></div> -->
        <div class="inputuser ">   
          <input id="student" type="text" placeholder="Enter Youer Name" />
     
          <input id="age" type="number" placeholder="Enter youer age">
          <!-- <input type="number" placeholder="92+"> -->
          <button id="btn" class="btn btn-success">Add user</button>
        </div>
        

        <table  class="table table-danger mt-3">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">UserName</th>
            <th scope="col">age</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="customers" >
        </tbody>
        </table>

      </div>
    </div>

    <!-- js lint -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripte.js"></script>
  </body>
</html>
